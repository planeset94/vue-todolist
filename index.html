<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <title>Todo List</title>
</head>

<body>
    <div id="root" class="container">

        <img src="./asset/IMG/logo.png" alt="logo boolean carears">

        <div class="insert-text">
            <input type="text" v-model="newTask" placeholder="Type your list">
            <button v-on:click="addTask" class="add">Add</button>
        </div>


        <div class="white-container">
            <h3><strong>Todo List</strong></h3>

            <div class="list" v-if="listToDo.length>0">
                <!-- Con v-if, mostriamo i Task solo se la matrice che li contiene non Ã¨ vuota  -->

                <div v-for="(list,index) in listToDo" class="to-do-div">
                    <span v-text="list" v-bind:contenteditable="editable"></span>
                    <i class="fas fa-check-square" @click="checkTask(index)"></i>
                    <i class="fas fa-times-circle" @click="removeTask(index)"></i>
                </div>

            </div>
            <p class="no-task" v-else>Nulla da fare</p>


        </div>







    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./asset/JS/main.js"></script>
</body>

</html>
