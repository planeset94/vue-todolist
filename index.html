<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <title>Todo List</title>
</head>

<body>
    <div id="root" class="container">


        <div class="top-section">
            <img src="./asset/IMG/logo.png" alt="logo boolean carears">

            <div class="insert-text">
                <input type="text" v-model="newTask" @keyup.enter="addTask" placeholder="Type your list">
                <button v-on:click="addTask" class="add">Add</button>
            </div>

        </div>

        <div class="flex-container">

            <div class="white-container">
                <h3><strong>Todo List</strong></h3>

                <div class="task" v-if="listToDo.length>0">
                    <!-- Con v-if, mostriamo i Task solo se la matrice che li contiene non Ã¨ vuota  -->

                    <div class="to-do-div" v-for="(list,index) in listToDo">
                        <input type="text" v-model="listToDo[index]">
                        <div class="icon">
                            <i class="fas fa-check-square" @click="completeTask(index)"></i>
                            <i class="fas fa-times-circle" @click="removeTask(index)"></i>
                        </div>
                    </div>

                </div>
                <p class="no-task" v-else>Nulla da fare</p>


            </div>



            <div class="completed" v-if="completeList!=0">
                <h3><strong>Completed</strong></h3>
                <div class="task">
                    <div class="to-do-div" v-for="(doneTask,zindex) in completeList">
                        <span v-text="doneTask"></span>
                        <i class="fas fa-undo-alt" @click="returnTask(zindex)"></i>
                    </div>
                </div>
            </div>

            <div v-else></div>




        </div>



    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./asset/JS/main.js"></script>
</body>

</html>
