<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/CSS/style.css">
    <title>Todo List</title>
</head>

<body>
    <div id="root" class="container">

        <img src="./asset/IMG/logo.png" alt="logo boolean carears">

        <div class="insert-text">
            <input type="text" v-model="newTask" placeholder="Type your list">
            <button @click="addTask" class="add">Add</button>
        </div>
        <div class="container-todo">
            <h3><strong>Todo List</strong></h3>
            <div class="sub-todo">
                <div v-for="list in listToDo" class="to-do-div"><span v-text="list"></span></div>
            </div>






        </div>







    </div>





    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./asset/JS/main.js"></script>
</body>

</html>
